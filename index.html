<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <h1>Form per la creazione di oggetti "Pet"</h1>
    </header>
    <main class="container row justify-content-center">
      <div class="m-5">
        <form id="petForm">
          <div class="form-floating mb-3 col-6">
            <input type="text" class="form-control" id="petname" placeholder="" />
            <label for="petname">PetName</label>
          </div>
          <div class="form-floating mb-3 col-6">
            <input type="text" class="form-control" id="ownername" placeholder="" />
            <label for="ownername">ownerName</label>
          </div>
          <div class="form-floating mb-3 col-6">
            <input type="text" class="form-control" id="species" placeholder="" />
            <label for="species">Species</label>
          </div>
          <div class="form-floating mb-3 col-6">
            <input type="text" class="form-control" id="breed" placeholder="" />
            <label for="breed">Breed</label>
          </div>
          <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
      </div>
      <div id="cardContainer" class="row justify-content-center"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./U2-W3-D1.js"></script>
  </body>
</html>
